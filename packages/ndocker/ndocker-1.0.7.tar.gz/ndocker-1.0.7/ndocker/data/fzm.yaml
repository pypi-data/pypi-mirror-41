      vtag: 0
  br-s1:
    - ip: 10.10.70.20/24
      vtag: 700
    - ip: 10.10.71.20/24
      vtag: 701
    - ip: 10.10.72.20/24
      vtag: 702
    - ip: 10.10.73.20/24
      vtag: 703
