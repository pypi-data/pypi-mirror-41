---
version: "1"
services:
  fzc01:
    hostname: fzc01-nj
    image: 135.242.139.122:5000/ute8
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ":22"
      - ":5900"
    network_mode: none
    networks:
      - br-rd
      - br-s1
      - br-in
    vnc_resolution: 1366x768
networks:
  br-rd:
    - ip: 0.0.0.0/24
      vtag: 0
      gw: 0.0.0.0
  br-s1:
    - ip: 10.10.41.2/24
      vtag: 0
    - ip: 10.10.80.6/24
      vtag: 0
    - ip: 192.168.255.126/24
      vtag: 0
  br-in:
    - ip: 80.80.80.10/24
      vtag: 0
