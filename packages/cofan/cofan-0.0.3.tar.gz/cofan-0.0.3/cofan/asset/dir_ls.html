<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="File list">
    <meta name="keywords" content="Files">
    <meta name="author" content="Mohammad Alghafli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="/css/index.css" />-->
    <title>{{path}}</title>
    
    <style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
    }
    
    .dir-ls-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 128px;
        height: 192px;
        margin: 10px;
    }
    
    .dir-ls-item-icon {
        width: 128px;
        height: 128px;
    }
    
    .dir-ls-item-text {
        width: 128px;
        white-space: no-wrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    </style>
    
</head>

<body>
<h1>{{path}}</h1>

<div class="flex-container">
    {{content}}
</div>

</body>
</html>
