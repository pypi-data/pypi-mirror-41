<div class="versions">
  {% if READTHEDOCS %}
  {%- set g_url = slug %}
  <div class="current">
    
    <span>{{ _("Version")}} {{ current_version }}<span class="icon-drop-down"></span></span>
    <ul class="other-versions">
      {% for slug, url in versions %}
        <li class="enos-version-trigger" data-next-url="{{ url }}" data-slug="{{ g_url }}" >{{ slug }}</li>
      {% endfor %} 
    </ul>
  </div>
  <div class="download">
    {% for type, url in downloads %}
      {% if type == "pdf" %}
      <a href="{{ url }}" target="_blank"><span class="icon-download"></span>Download {{ type }}</a>
      {% endif %}
    {% endfor %}
  </div>
  {% endif %}
</div>
