<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@4"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@2.6.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@3"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
      var spec = {"config": {"view": {"width": 400, "height": 300}}, "data": {"values": [{"x_cat": "Q", "y_cat": "O"}, {"x_cat": "M", "y_cat": "L"}, {"x_cat": "M", "y_cat": "L"}, {"x_cat": "O", "y_cat": "N"}, {"x_cat": "O", "y_cat": "L"}, {"x_cat": "M", "y_cat": "L"}, {"x_cat": "L", "y_cat": "P"}, {"x_cat": "L", "y_cat": "N"}, {"x_cat": "M", "y_cat": "L"}, {"x_cat": "L", "y_cat": "M"}]}, "facet": {"column": {"type": "nominal", "field": "y_cat"}}, "spec": {"mark": "bar", "encoding": {"color": {"type": "nominal", "field": "x_cat"}, "x": {"type": "nominal", "field": "x_cat"}, "y": {"type": "quantitative", "aggregate": "count"}}, "height": 600, "width": 160}, "$schema": "https://vega.github.io/schema/vega-lite/v2.6.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));

  </script>
</body>
</html>
