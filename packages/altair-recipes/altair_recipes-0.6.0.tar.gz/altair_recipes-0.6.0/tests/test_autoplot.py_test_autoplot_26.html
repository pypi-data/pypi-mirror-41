<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@4"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@2.6.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@3"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
      var spec = {"config": {"view": {"width": 400, "height": 300}}, "data": {"values": [{"x": 1.764052345967664, "y": 2.0737761708989626, "z": 1.8716591437633003}, {"x": 0.4001572083672233, "y": -0.3372989855092248, "z": -1.170529986182704}, {"x": 0.9787379841057392, "y": -0.5581818991175033, "z": 1.1754183483234981}, {"x": 2.240893199201458, "y": 1.6786383700364085, "z": 1.8692873741136176}, {"x": 1.8675579901499675, "y": 0.26804686684739965, "z": 0.09023647319880346}, {"x": -0.977277879876411, "y": -0.15288794953229778, "z": -1.2379130685482167}, {"x": 0.9500884175255894, "y": 3.441574619723247, "z": 4.413836952564494}, {"x": -0.1513572082976979, "y": 0.8604979552326595, "z": 2.291969639277652}, {"x": -0.10321885179355784, "y": -0.38445679122646964, "z": -0.6295298344856628}, {"x": 0.41059850193837233, "y": 0.4273050095412569, "z": -0.1959488005707805}]}, "mark": {"type": "point", "opacity": 1.0}, "encoding": {"color": {"type": "quantitative", "field": "z", "scale": {"range": ["#F271B8", "#00B4D7"], "type": "linear"}}, "x": {"type": "quantitative", "field": "y"}, "y": {"type": "quantitative", "field": "x"}}, "height": 600, "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v2.6.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));

  </script>
</body>
</html>
