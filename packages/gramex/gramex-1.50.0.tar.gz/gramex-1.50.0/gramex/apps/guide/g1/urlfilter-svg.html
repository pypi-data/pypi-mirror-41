<h2><code>urlfilter</code> SVG example</h2>
{% apply view_source %}
<svg width="600" height="150">
  <circle class="urlfilter" cx= "50" cy= "50" r="40" fill="#f00" href="?r=cc"></circle>
  <circle class="urlfilter" cx="150" cy= "50" r="40" fill="#0f0" href="?g=cc"></circle>
  <circle class="urlfilter" cx="250" cy= "50" r="40" fill="#00f" href="?b=cc"></circle>
  <circle class="urlfilter" cx= "50" cy="100" r="40" fill="#fcc" href="?r=44"></circle>
  <circle class="urlfilter" cx="150" cy="100" r="40" fill="#cfc" href="?g=44"></circle>
  <circle class="urlfilter" cx="250" cy="100" r="40" fill="#ccf" href="?b=44"></circle>
  <circle class="urlfilter" cx="350" cy= "75" r="40" fill="#000" href="?r=&g=&b="></circle>
</svg>
{% end %}
