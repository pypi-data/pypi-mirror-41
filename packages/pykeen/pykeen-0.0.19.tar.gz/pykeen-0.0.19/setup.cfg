[bdist_wheel]
python-tag = py36

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = pykeen
omit = 
	tests/*
	docs/*
	src/pykeen/cli/*
	src/pykeen/__main__.py

[coverage:paths]
source = 
	src/pykeen
	.tox/*/lib/python*/site-packages/pykeen

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0

