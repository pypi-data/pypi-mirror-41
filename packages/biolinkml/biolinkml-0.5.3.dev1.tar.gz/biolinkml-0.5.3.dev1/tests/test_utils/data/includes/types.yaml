id: http://w3id.org/biolink/biolinkml/types
title: Core Biolink metamodel types
name: types
description: Shared type definitions
notes:
  - This is a static copy of biolinkml/includes/types.yaml.  Update when appropriate
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 1.0.0

prefixes:
  meta: http://w3id.org/biolink/biolinkml/meta/
  metatype: http://w3id.org/biolink/biolinkml/types/
  xsd: http://www.w3.org/2001/XMLSchema#

default_prefix: metatype

default_range: string


#==================================
# Common type definitions         #
# Definition consists of:         #
#    name:      type name         #
#       uri:    RDF datatype      #
#       base:   python base type  #
#      (metadata)                 #
#==================================
types:
  string:
    uri: xsd:string
    base: str

  integer:
    uri: xsd:integer
    base: int

  boolean:
    uri: xsd:boolean
    base: Bool
    description: A binary (true or false) value

  float:
    uri: xsd:float
    base: float

  double:
    uri: xsd:double
    base: float

  time:
    uri: xsd:dateTime
    base: datetime.time
    description: A time object represents a (local) time of day, independent of any particular day
    notes:
      - URI is dateTime because OWL reasoners don't work with straight date or time

  date:
    uri: xsd:dateTime
    base: datetime.date
    description: a date (year, month and day) in an idealized calendar
    notes:
      - URI is dateTime because OWL reasoners don't work with straight date or time

  datetime:
    uri: xsd:dateTime
    base: datetime.datetime

  uri:
    uri: xsd:anyURI
    base: URIorCURIE
    description: a URI or a CURIE

  ncname:
    uri: xsd:string
    base: NCName
    description: Prefix part of CURIE
