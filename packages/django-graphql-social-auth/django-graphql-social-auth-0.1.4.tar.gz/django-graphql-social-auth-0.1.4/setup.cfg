[wheel]
universal = 1

[flake8]
exclude = .tox,*.egg*,src/,**/migrations/*,build
max-line-length = 79

[tool:pytest]
django_find_project = false
django_settings_module = tests.settings
flake8-ignore = 
	test_*.py Q001

[isort]
line_length = 79
multi_line_output = 5
skip = migrations
default_section = THIRDPARTY
known_django = django
known_first_party = graphql_social_auth
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
include_trailing_comma = yes

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

