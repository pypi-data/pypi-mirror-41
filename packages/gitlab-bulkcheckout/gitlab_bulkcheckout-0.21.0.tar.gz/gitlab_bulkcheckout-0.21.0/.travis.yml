sudo: false
language: python
branches:
  except:
  - gh-page
  - "/release\\/v.*-pre/"
python:
- '2.7'
- '3.4'
- '3.6'
install:
- pip install tox-travis
script:
- tox
jobs:
  include:
  - stage: deploy
    if: branch = master
    python: 3.6
    install:
    - pip install tox-travis
    script: tox
    deploy:
      provider: pypi
      skip_existing: true
      user: nolte07
      password:
        secure: 
      on:
        distributions: sdist bdist_wheel
        repo: nolte/gitlab-bulkcheckout
        branch: notexists
  - stage: deploy pypidev
    if: branch = develop
    python: 3.6
    install:
    - pip install tox-travis
    script: tox
    deploy:
      provider: pypi
      user: nolte
      server: https://test.pypi.org/legacy/
      skip_existing: true
      password:
        secure: 
      on:
        distributions: sdist bdist_wheel
        repo: nolte/gitlab-bulkcheckout
        branch: notexists
