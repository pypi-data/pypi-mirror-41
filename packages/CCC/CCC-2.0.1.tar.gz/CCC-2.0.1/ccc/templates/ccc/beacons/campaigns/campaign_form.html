<div class="beacon-form" ng-controller="CampaignFormCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Campaign Form</h4>
    </div>
    <form name="campaignForm" enctype="multipart/form-data" ng-submit="submitContent()" class="form-horizontal ng-pristine ng-valid ng-scope"
        ng-init="getEditContentData()">
        <div class="modal-body row">
            <div class="form-group">
                <label class="col-sm-3 control-label">Tilte</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" id="id_title" placeholder="Title" ng-model="campaign.title" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Time Range</label>
                <label class="col-sm-4">
                    <input type="date" class="form-control" ng-model="campaign.from_date" ng-required="true"/>
                </label>
                <label class="col-sm-4">
                    <input type="date" class="form-control" ng-model="campaign.to_date" ng-required="true"/>
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
