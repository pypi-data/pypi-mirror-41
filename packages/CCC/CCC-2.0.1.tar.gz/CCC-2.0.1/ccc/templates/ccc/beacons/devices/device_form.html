<div class="beacon-form" ng-controller="DeviceFormCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Device Form</h4>
    </div>
    <form name="deviceForm" enctype="multipart/form-data" ng-submit="submitDevice('{{csrf_token}}')" class="form-horizontal ng-pristine ng-valid ng-scope"
        ng-init="getEditDeviceData()">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text"class="form-control" id="id_name" placeholder="Device Name" ng-model="deviceform.name" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Uid</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="id_uid" placeholder="Device Uid" ng-model="deviceform.uid" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">URL</label>
                <div class="col-sm-8">
                    <input type="url" class="form-control" id="id_url" placeholder="Device Url" ng-model="deviceform.url" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Message</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="id_message" placeholder="Device Message" ng-model="deviceform.message">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
