<div class="beacon-order_preview" ng-controller="OrderPreviewCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><b>Order Preview</b></h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Package selection</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4">Basic Package</div>
                    <div class="col-sm-4">Total Beacon 45</div>
                    <div class="col-sm-4">Total Amount $100</div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Shipping Address</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Billing Address</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>
</div>
