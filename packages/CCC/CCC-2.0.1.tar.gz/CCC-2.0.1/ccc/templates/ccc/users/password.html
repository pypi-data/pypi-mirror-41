<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="/">
		<img src="{% static 'images/logo.png" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="" method="post" id="pass_form">
		<h3 class="form-title">Choose a new Password</h3>
        {% if error %}
		<div class="alert alert-danger " id="login_errors">
			<button class="close " data-close="alert"></button>
			<span>
				 {{ error }}
			</span>
		</div>
        {% endif %}
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
                {% csrf_token %}
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="password" name="password" required=""/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Repeat Password" name="password1" required=""/>
			</div>
		</div>
		<div class="form-actions">

			<button type="submit" class="btn blue pull-right">
			Reset Password <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>


		<div class="create-account">
			<p>
				Easy To remember , hard to guess ?&nbsp;

			</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->

</div>
<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->
<div class="copyright">

</div>
