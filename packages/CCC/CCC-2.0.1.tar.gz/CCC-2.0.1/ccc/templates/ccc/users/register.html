<div class="logo">
	<a href="/">
		<img src="{% static 'images/logo.png" alt=""/>
	</a>
</div>

<!-- BEGIN LOGIN -->
<div class="content">


	<!-- BEGIN REGISTRATION FORM -->
	<form class="register-form" action="/user/register/" method="post" >
		<h3>Create an Account</h3>



		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Full Name</label>
			<div class="input-icon">
				<i class="fa fa-font"></i>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname"/>
			</div>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<div class="input-icon">
				<i class="fa fa-envelope"></i>
				<input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email"/>
			</div>
		</div>




            <div class="alert alert-danger display-hide" id="reg_errors">
			<button class="close " data-close="alert"></button>
			<span id="error_reg">

			</span>
		</div>
		</p>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Company</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Company Name" name="company"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
			<div class="controls">
				<div class="input-icon">
					<i class="fa fa-check"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"/>
				</div>
			</div>
		</div>
    <div class="form-group">
			<label>
			<input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Use</a>
			</label>
			<div id="register_tnc_error">
			</div>
		</div>
{% comment %}
		<div class="form-group">
			<label>
			<input type="checkbox" name="tnc"/> I agree to the
			</label>
			<div id="register_tnc_error">
			</div>
		</div>
{% endcomment %}
		<div class="form-actions">

			<button type="submit" id="register-submit-btn" class="btn blue pull-right">
			Create Account <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
	</form>
