{% load embed_video_tags %}

<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <!-- <div class="modal-header">
      <button type="button"  class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">CCC Step 1 Set Up</h4>
      </div> -->
      <div class="modal-body" id="popupVideoWrapper">
        {% video tutorial_video.video "100% x 400" query="autoplay=1" %}
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" onclick="pauseAllVideos()" class="btn btn-primary" data-dismiss="modal">Skip Video</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  {% block body_scripts %}
  <script>
      function pauseAllVideos(){
        var iframe = document.getElementById('popupVideoWrapper').children[0]
        iframe.src = "";
      }
      jQuery(document).ready(function() {
        $('#myModal').modal('show');
        $('#myModal').on('hidden.bs.modal', function (){
          pauseAllVideos();
        })
      });
  </script>
{% endblock body_scripts %}
