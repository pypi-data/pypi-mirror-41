<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no"/>
<title>Campaign</title>
<link href='http://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
<style type="text/css">
body{
background: #ffffff;
padding:0;
margin:0;
}
.main-wrapper{
	padding: 10px;
	min-width: 300px;
	margin-left: auto;
	margin-right: auto;
}
.header p{
	margin-left: auto;
	margin-right: auto;
	text-align:center;
}

.header{
	padding-top:4px;
	padding-bottom:4px;
}
.showcase{
	text-align:center;
	background: #5ccb03;
	padding:10px;
}
.showcase img{
	width: 100%;
	max-width: 600px;
	height: auto;
	border-radius: 4px;
	-moz-box-shadow: 0 4px 4px rgba(0,0,0,0.2);
	-webkit-box-shadow: 0 4px 4px rgba(0,0,0,0.2);
	box-shadow: 0 4px 4px rgba(0,0,0,0.2);
}
h2{
	font-family: 'Glegoo', serif;
	color: #5ccb03;
	text-align: center;
}
.content{
	width: 90%;
	max-width: 600px;
	margin-left:auto;
	margin-right: auto;
	font-family: 'Glegoo', serif;
	font-size: 14px;
	padding-top: 10px;
	color: #626262;
}

.download{
	width: 70%;
	max-width: 600px;
	margin-left: auto;
	margin-right: auto;
}

.button{
	border-radius: 5px;
	padding: 7px 20px;
	font-size: 13px;
	line-height: 18px;
	color: #FFF;
	background: #5acb00;
	text-align:center;
	margin: 10px;
	display:block;
	width: 150px;
	margin-left: auto;
	margin-right: auto;
}

a{
	text-decoration: none;
}

.footer{
	background: rgb(247,247,247);
	text-align: center;
	padding: 4px;
	margin-top: 30px;
	font-family: 'Glegoo', serif;
	font-size: 13px;
}

.footer img{
	max-width: 140px;
	margin-right: 10px;
	vertical-align:middle;
}

.unsubscribe{
	text-align: center;
	padding: 4px;
	margin-top: 30px;
	font-family: 'Glegoo', serif;
	font-size: 12px;
}
</style>
</head>
<body>
	<div class="main-wrapper">
		<div class="header">
			<p><img src="http://cloudcustomconnections.com{{ logo }}" /></p>
		</div>
		<div class="showcase">
			<p><img src="http://cloudcustomconnections.com/static/images/banner2.jpg" /></p>
		</div>
		<div class="content">
			<h2>Welcome to {{ company }}</h2>
			Dear {{ name }},<br><br>
        {{ body }}


			<div class="download">
                {% for foo in attachment %}
                    <a href="http://cloudcustomconnections.com{{ foo }}">
				<div class="button">
					Download
				</div>
			</a>

                {% endfor %}



			</div>
		</div>
        <div class="footer">
			<p><img src="http://cloudcustomconnections.com{{ logo }}" style="max-width: 180px;max-width: 37px" />{{ company }} , all rights reserved 2014 Â© 	  </p>
		</div>

	</div>



</body>
</html>
