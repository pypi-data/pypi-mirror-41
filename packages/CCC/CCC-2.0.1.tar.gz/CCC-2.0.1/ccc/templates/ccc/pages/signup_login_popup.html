{% load socialaccount %}
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="">
			<div class="container">
				<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6  col-sm-8">
					<div class="panel panel-info" >
						<div class="panel-heading">
							<div class="panel-title">
								Sign In
							</div>
							<div style="float:right; font-size: 80%; position: relative; top:-10px">
								<a href="{% url 'password_reset' %}">Forgot password?</a>
							</div>
						</div>

						<div style="padding-top:30px" class="panel-body" >
							<form class="login-form" action="/user/login/" method="post" id="login_form">
								<div class="alert alert-danger display-hide" id="login_errors">
									<span> Login Fail </span>
								</div>
								{% csrf_token %}
								<div  class="input-group form-group ">
									<span class="input-group-addon input-icon"><span class="icon fa-user"></span></span>
									<input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Email Address">
								</div>

								<div style="margin-bottom: 25px" class="input-group form-group">
									<span class="input-group-addon"><span class="icon fa-key"></span></span>
									<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
								</div>

								<div class="input-group">
									<div class="checkbox">
										<label>
											<input id="login-remember" type="checkbox" name="remember" value="1">
											Remember me </label>
									</div>
								</div>

								<div style="margin-top:10px" class="form-group">
									<!-- Button -->

									<div class="col-sm-12 controls">
										<button id="btn-login" type="submit" class="btn btn-success">
											Login
										</button>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 control">
										<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
											Don't have an account!
											<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()"> Sign Up Here </a>
											<button data-dismiss="modal" class="btn btn-secondary" type="button" style="float: right;">
												Close
											</button>
										</div>

									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6  col-sm-8 ">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">
								Sign Up
							</div>
							<div style="float:right; font-size: 85%; position: relative; top:-10px">
								<a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
							</div>
						</div>
						<div class="panel-body" >
							<form class="register-form form-horizontal" action="/user/register/" method="post" >

								<div class="alert alert-danger display-hide" id="reg_errors">
									<span id="error_reg"> </span>
								</div>

								<div class="form-group">
									<label for="email" class="col-md-3 control-label">Email</label>
									<div class="col-md-9">
										<input type="text" class="form-control" name="email" placeholder="Email Address">
									</div>
								</div>

								<div class="form-group">
									<label for="firstname" class="col-md-3 control-label">Full Name</label>
									<div class="col-md-9">
										<input type="text" class="form-control" name="fullname" placeholder="Full Name">
									</div>
								</div>

								<div class="form-group">
									<label for="phone" class="col-md-3 control-label">Phone(+1)</label>
									<div class="col-md-9">
										<input type="text" class="form-control" name="phone" placeholder="Enter phone without country code">
									</div>
								</div>

								<div class="form-group">
									<label for="company" class="col-md-3 control-label">Company</label>
									<div class="col-md-9">
										<input id="company" type="text" class="form-control" name="company" placeholder="Company Name">
									</div>
								</div>

								<div class="form-group">
									<label for="password" class="col-md-3 control-label">Password</label>
									<div class="col-md-9">
										<input id="register_password" type="password" class="form-control" name="password" placeholder="Password">
									</div>
								</div>

								<div class="form-group">
									<label for="icode" class="col-md-3 control-label">Confirm Password</label>
									<div class="col-md-9">
										<input type="password" class="form-control" name="rpassword" placeholder="Confirm Password">
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-6 control-label">
										<input type="checkbox" name="tnc"/>
										I agree to the <a href="#">Terms of Use</a> </label>
									<div id="register_tnc_error"></div>
								</div>

								<div class="form-group">
									<!-- Button -->
									<div class="col-md-9">
										<button type="submit" id="register-submit-btn" id="btn-signup" class="btn btn-info">
											<i class="icon-hand-right"></i> &nbsp Sign Up
										</button>
									</div>
									<div class="col-md-3">
										<button data-dismiss="modal" class="btn btn-secondary" type="button" style="float: right;">
											Close
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
