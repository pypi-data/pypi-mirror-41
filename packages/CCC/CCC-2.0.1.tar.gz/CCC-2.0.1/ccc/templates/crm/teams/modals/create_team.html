<div id="TeamModal" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-width-1-3@m uk-border-rounded">
    <h4 class="uk-modal-title uk-text-center modal-header">Create team</h4>

    {% if numbers %}

      <form class="uk-grid-small" action="{% url 'srm:teams:create_team' %}"
            role="form" method="POST" enctype="multipart/form-data" uk-grid>
        {% csrf_token %}

        <div class="uk-margin-small-top uk-width-1-1">
          <label class="uk-form-label Label">Team name</label>
          <div class="uk-form-controls input-box">
            <input class="srm-input" name="name" type="text" placeholder="New team">
          </div>
        </div>

        <div class="uk-margin-medium-top uk-width-1-1">
          <label class="uk-form-label Label">Description</label>
          <div class="uk-form-controls input-box">
            <input class="srm-input" name="description" type="text" placeholder="About the team">
          </div>
        </div>


        <div class="uk-margin-small-top uk-width-1-1">
          <label class="uk-form-label Label"></label>
          <div class="uk-form-controls input-box">
            <select class="srm-input crm-select2" name="phone" id="">
              {% for number in  numbers %}
                <option value="{{ number.id }}">{{ number.twilio_number }}</option>
              {% endfor %}
            </select>

          </div>
        </div>

        <div class="uk-margin-medium-top uk-width-1-1 uk-flex uk-flex-center uk-padding-small">
          <button class="srm-button srm-button-primary-outline srm-button-large" type="submit">Save</button>
        </div>

      </form>

    {% else %}
      <form class="uk-grid">

        <div class="uk-margin-small-top uk-width-1-1">
          <label class="uk-form-label Label">Team name</label>
          <div class="uk-form-controls input-box">
            <input class="srm-input" name="name" type="text" placeholder="New team" disabled="disabled">
          </div>
        </div>

        <div class="uk-margin-medium-top uk-width-1-1">
          <label class="uk-form-label Label">Description</label>
          <div class="uk-form-controls input-box">
            <input class="srm-input" name="description" type="text" placeholder="About the team" disabled="disabled">
          </div>
        </div>


        <div class="uk-margin-small-top uk-width-1-1">
          <label class="uk-form-label Label"></label>
          <div class="uk-form-controls input-box">

            <select class="srm-input crm-select2" id="">
              <option>You have no numbers to add</option>
            </select>
          </div>
        </div>

        <div class="uk-margin-medium-top uk-width-1-1 uk-flex uk-flex-center uk-padding-small">

          <a class="srm-button srm-button-success-outline srm-button-large" href="{% url 'srm:marketing:campaign_numbers' %}">Buy numbers</a>
        </div>
      </form>
    {% endif %}


  </div>
</div>
