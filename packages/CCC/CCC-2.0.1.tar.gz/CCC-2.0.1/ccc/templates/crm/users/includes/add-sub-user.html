<div id="addUsersModal" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-width-1-3@m uk-border-rounded">
    <h4 class="uk-modal-title uk-text-center modal-header">Add user</h4>
    <form @submit.prevent="addSubUser" method="post" id="addUserForm">
      {% csrf_token %}
      <div class="">
        <label class="uk-form-label Label">First name</label>
        <div class="uk-form-controls input-box">
          <input class="srm-input"  name="first_name" type="text" placeholder="Karina" required v-model="subUser.first_name">
        </div>
        <small class="uk-text-danger uk-text-small" v-if="errors && errors.first_name">[[ errors.first_name[0] ]]</small>
      </div>
      <div class="uk-margin-medium-top">
        <label class="uk-form-label Label">Last name</label>
        <div class="uk-form-controls input-box">
          <input class="srm-input"  name="last_name" type="text" placeholder="Garcia" required v-model="subUser.last_name">
        </div>
        <small class="uk-text-danger uk-text-small" v-if="errors && errors.last_name">[[ errors.last_name[0] ]]</small>
      </div>
      <div class="uk-margin-medium-top">
        <label class="uk-form-label Label">E-mail</label>
        <div class="uk-form-controls input-box">
          <input class="srm-input" name="email" type="email" id="idemail" required placeholder="karina@company.io" v-model="subUser.email">
        </div>
        <small class="uk-text-danger uk-text-small" v-if="errors && errors.email">[[ errors.email[0] ]]</small>
      </div>
      <div class="uk-margin-medium-top uk-width-1-1 uk-flex uk-flex-row uk-flex-center uk-padding-small">
        <button id="add_user" class="srm-button srm-button-primary-outline srm-button-large">
          <span v-if="!loading">Add user</span>
          <span v-else data-uk-spinner></span>
        </button>
      </div>
    </form>
  </div>
</div>
