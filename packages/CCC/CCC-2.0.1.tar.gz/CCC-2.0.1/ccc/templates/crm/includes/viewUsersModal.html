{% load static %}
<div id="viewUsersModal" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-width-1-2@m uk-border-rounded">
    <h4 class="uk-modal-title uk-text-center modal-header">View users</h4>
    <table class="uk-table small-table-padding">
      <tbody>
      {% for list in object_list %}
      <tr>
        <td><img src="{% static 'crm/images/profile-icon.png' %}"
                 srcset="/../static/crm/images/profile-icon@2x.png 2x,
                                /../static/crm/images/profile-icon@3x.png 3x"></td>
        <td class="uk-text-bold">{{ list.get_full_name }}</td>
        <td>{{ list.email }}</td>
        <td>{{ list.date_joined }}</td>
        <td><a href="{% url 'edit_sub_account' list.pk %}">Edit</a></td>
        <td><a class="uk-text-danger" href="{% url 'delete_sub_account' list.pk %}">Delete</a></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
