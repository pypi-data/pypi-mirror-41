language: python
stages:
  - lint
  - test
  - deploy
python:
  - "3.5"
  - "3.6"
  - "pypy3"
stage: test
cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
install:
  - pip install -r requirements-pip.txt
  - pip install -r requirements-test.txt
  - pip install --editable .
script:
  - pytest
jobs:
  include:
    - stage: lint
      python: 3.6
      install:
        - pip install -r requirements-pip.txt
        - pip install -r requirements-lint.txt
        - pip install --editable .
      script:
        - pylint pyppyn
        - pylint tests/*py
        - flake8
    - stage: test
      python: 3.7
      dist: xenial
    - stage: test
      os: windows
      language: sh
      python: 3.7
      before_install:
        - choco install python3
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
        - python -m pip install virtualenv
        - virtualenv $HOME/venv
        - source $HOME/venv/Scripts/activate
      install:
        - python -m pip install -r requirements-pip.txt
        - python -m pip install -r requirements-test.txt
        - pip install --editable .
    - stage: test
      os: osx
      osx_image: xcode10.1
      language: sh
      python: 3.7
      # Perform the manual steps on osx to install python3 and activate venv
      before_install:
        - python3 -m pip install virtualenv
        - virtualenv $HOME/venv -p python3
        - source $HOME/venv/bin/activate
      before_cache:
        - brew cleanup
        - rm -f $HOME/.cache/pip/log/debug.log
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
          - /usr/local/Homebrew/Library/Homebrew
          - /usr/local/Homebrew/Library/Taps
          - $HOME/.cache/pip
    - stage: deploy
      if: branch = dev
      python: 3.6
      install:
        - echo "Install"
      script:
        - sed -i -E "s/^(__version__ = \")(.*)\"/\1\2.$TRAVIS_BUILD_NUMBER\"/" $TRAVIS_BUILD_DIR/pyppyn/__init__.py
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          distributions: sdist bdist_wheel
          user: YakDriver
          password:
            secure: 
          skip_cleanup: true
          skip_upload_docs: true
          on:
            branch: dev
    - stage: deploy
      if: branch = master
      python: 3.6
      install:
        - echo "Install"
      script:
        - export RELEASE_VERSION=$(grep "__version__" $TRAVIS_BUILD_DIR/pyppyn/__init__.py | sed 's/__version__ = //' | sed 's/"//g')
        - export RELEASE_BODY="* [pyppyn v$RELEASE_VERSION CHANGELOG](https://github.com/YakDriver/pyppyn/blob/$RELEASE_VERSION/CHANGELOG.rst)"
      deploy:
        - provider: releases
          name: $RELEASE_VERSION
          tag_name: $RELEASE_VERSION
          target_commitish: $TRAVIS_COMMIT
          body: $RELEASE_BODY
          draft: false
          skip_cleanup: true
          api_key:
            secure: 
          on:
            branch: master
    - stage: deploy
      if: tag is present
      python: 3.6
      install:
        - echo "Install"
      script:
        - echo "Script"
      deploy:
          - provider: pypi
            distributions: sdist bdist_wheel
            user: YakDriver
            password:
              secure: 
            skip_upload_docs: true
            on:
              tags: true
