
{# Snippet meant to be included to show any problems in refresh #}

{% if ox_log_problems %}
<div>
  <h2>Problems</h2>  
  The following problems occured in the last refresh:
  <UL>
    {% for name, bad in ox_log_problems %}
    <LI>
      <details>
	<summary>topic: {{ name }}</summary>
	{{bad}}
      </details>
    </LI>
    {% endfor %}
  </UL>
</div>
<hr></hr>
{% endif %}
