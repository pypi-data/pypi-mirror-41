{% extends "ox_log_layout.html" %}

{% block body %}

<h1>Drop Topic</h1>
<p>
  Select the name of a topic to drop:
</p>
<form method="GET" action="{{url_for('ox_log.drop_topic')}}">
  <select name="topic">
    {% for item in topics %}
    <option>{{ item }}</option>
    {% endfor %}
  </select>
  <button type="submit" value="Submit">
    Submit
  </button>
</form>
{% endblock %}
