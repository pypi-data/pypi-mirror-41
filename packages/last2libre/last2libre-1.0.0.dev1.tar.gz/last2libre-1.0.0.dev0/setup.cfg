[metadata]
name = last2libre
version = attr: last2libre.__version__
url = https://github.com/jwflory/last2libre
author = kabniel, Justin W. Flory
license = GNU General Public License v3 or later (GPLv3+)
description = Utility to export Last.fm / Libre.fm history and import history into Libre.fm / Gnu.fm
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Last.fm, Libre.fm, music, metadata, scrobble, Lastfm, data, tool
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Multimedia :: Sound/Audio
	Topic :: Multimedia :: Sound/Audio :: Analysis
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: System :: Archiving :: Backup
	Topic :: Utilities

[options]
zip_safe = False
python_requires = >=3
include_package_data = True
packages = find:

[options.entry_points]
console_scripts = 
	last2libre = last2libre.last2libre_cli:main

[options.package_data]
* = *.txt, *.rst

[egg_info]
tag_build = 
tag_date = 0

