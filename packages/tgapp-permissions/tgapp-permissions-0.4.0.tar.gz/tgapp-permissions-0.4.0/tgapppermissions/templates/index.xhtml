<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/tgapppermissions/css/style.css')}" />
</head>

<body py:block="body" py:strip="True">
    <div class="row">
        <div class="col-md-3 col-xs-12 col-md-offset-10">
            <a href="${tg.url([mount_point, '/users'])}" class="btn btn-primary">Users</a>
            <a href="${tg.url([mount_point, '/new_permission'])}" class="btn btn-primary">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"/> Create
            </a>
        </div>
    </div>
    <div class="tgapppermissions-list">
        <div class="row" style="overflow-wrap: break-word; margin-bottom: 10px">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Groups</th>
                    </tr>
                </thead>
                <tbody>
                    <tr py:for="p in permissions">
                        <td>
                            <a href="${h.plug_url('tgapppermissions', '/edit_permission/' +
                                     h.tgapppermissions.instance_primary_key(p, True))}"
                               class="tgappcategories-edit btn btn-primary">
                                <span class="glyphicon glyphicon-pencil"/>
                            </a>
                            <a href="${h.plug_url('tgapppermissions', '/delete_permission/' +
                                     h.tgapppermissions.instance_primary_key(p, True))}"
                               class="tgappcategories-delete btn btn-danger col col-md1"
                               onclick="return confirm('Are you sure?')">
                                <span class="glyphicon glyphicon-trash"/>
                            </a>
                        </td>
                        <td>${p.permission_name}</td>
                        <td>${p.description}</td>
                        <td>
                            <span py:for="g in p.groups">
                                ${g.display_name},
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
