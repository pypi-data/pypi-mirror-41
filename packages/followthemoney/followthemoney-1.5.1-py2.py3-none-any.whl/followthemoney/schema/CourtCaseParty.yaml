CourtCaseParty:
  label: "Party"
  extends: Interest
  matchable: false
  featured:
    - party
    - case
    - role
  edge:
    source: party
    target: case
  properties:
    party: 
      label: "Party"
      reverse:
        name: courtCase
        label: "Court cases"
      type: entity
      schema: Thing
    case:
      label: "Case"
      reverse:
        name: parties
        label: "Parties"
      type: entity
      schema: CourtCase