Document:
  extends: Thing
  label: File
  plural: Files
  hidden: true
  matchable: false
  properties:
    contentHash:
      label: "Content checksum"
      description: "SHA1 hash of the data"
      type: identifier
    title:
      label: "Title"
      rdf: http://purl.org/dc/elements/1.1/title
    processingStatus:
      label: "Processing status"
    processingError:
      label: "Error message"
    author:
      label: "Author"
      description: "The original author, not the uploader"
      rdf: http://purl.org/dc/elements/1.1/creator
    generator:
      label: "Generator"
      description: "The program used to generate this file"
    crawler:
      label: "Crawler"
      description: "The crawler used to acquire this file"
    fileSize:
      label: "File size"
      type: number
    fileName:
      label: "File name"
    extension:
      label: "File extension"
    encoding:
      label: "File encoding"
    messageId:
      label: "Message ID"
      description: "Message ID of a document; unique in most cases"
      type: identifier
    headers:
      label: "Raw headers"
      hidden: true  
    mimeType:
      label: "MIME type"
      rdf: http://purl.org/dc/terms/format
      type: mimetype
    language:
      label: "Language"
      rdf: http://purl.org/dc/terms/language
    date:
      label: "Date"
      description: "If not otherwise specified"
      type: date
      rdf: http://purl.org/dc/elements/1.1/date
    authoredAt:
      label: "Authored on"
      type: date
    publishedAt:
      label: "Published on"
      type: date
    parent:
      label: "Parent document"
      type: entity
      schema: Folder
      reverse:
        name: children
        label: "Child documents"
      rdf: http://purl.org/dc/terms/isPartOf
    namesMentioned:
      label: "Mentioned names"
      type: name
    ibanMentioned:
      label: "IBANs"
      type: iban
    ipMentioned:
      label: "IP addresses"
      type: ip
    locationMentioned:
      label: "Locations"
      type: address
    phoneMentioned:
      label: "Phone numbers"
      type: phone
    emailMentioned:
      label: "E-Mail addresses"
      type: email
    pdfAlternativeHash:
      label: "PDF alternative version checksum"
      hidden: true
      type: identifier
    # Not included:
    # * columns
    # * headers


PlainText:
  # Text files, like .txt or source code.
  extends: Document
  label: Text file
  plural: Text files
  hidden: true
  matchable: false
  properties:
    bodyText:
      label: "Text"
      hidden: true
      type: "text"

Pages:
  # Like PDF, word document, ...
  extends: Document
  label: Document
  plural: Documents
  hidden: true
  matchable: false

Folder:
  extends: Document
  label: Folder
  plural: Folders
  hidden: true
  matchable: false

Package:
  extends: Folder
  label: Package
  plural: Packages
  hidden: true
  matchable: false

Workbook:
  extends: Folder
  label: Workbook
  plural: Workbooks
  hidden: true
  matchable: false

Image:
  extends: Document
  label: Image
  plural: Images
  hidden: true
  matchable: false

Video:
  extends: Document
  label: Video
  plural: Videos
  hidden: true
  matchable: false

Audio:
  extends: Document
  label: Audio
  plural: Audio files
  hidden: true
  matchable: false

HyperText:
  # HTML document
  extends: Document
  label: Web page
  plural: Web pages
  hidden: true
  matchable: false
  properties:
    bodyText:
      label: "Text"
      hidden: true
      type: "text"
    bodyHtml:
      label: "HTML"
      hidden: true

Email:
  extends:
    - Folder
    - PlainText
    - HyperText
  label: E-Mail
  plural: E-Mails
  hidden: true
  matchable: false
  properties:
    sender:
      label: "Sender"
      type: email
    recipient:
      label: "Recipient"
      type: email
    carbonCopy:
      label: "Carbon copy"
      type: email
    blindCarbonCopy:
      label: "Blind carbon copy"
      type: email
    inReplyTo:
      label: "In Reply To"
      description: "Message IDs of the preceding emails in the thread"
      type: identifier

Table:
  extends: Document
  label: Table
  plural: Tables
  hidden: true
  matchable: false
