{
    "name": "derivatives",
    "entities": [
        {
            "name": "process",
            "pattern": "derivatives/([a-zA-Z0-9_]*)",
            "directory": "{{root}}/{process}"            
        },
        {
            "name": "subject",
            "pattern": ".*sub-([a-zA-Z0-9]+)",
            "directory": "{{root}}/{process}/{subject}"            
        },
        {
            "name": "session",
            "pattern": "ses-([a-zA-Z0-9]+)",
            "mandatory": false,
            "directory": "{{root}}/{process}/{subject}/{session}",
            "missing_value": "nc"
        }
    ]
}
