[metadata]
name = farneback3d
summary = CUDA-accelerated volumetric optical flow estimation using the Farneback algorithm
author = Stephan Seitz
author-email = stephan.seitz@yahoo.de
license = GPL v3
url = https://github.com/theHamsta
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[entry_points]

[files]
packages = 
	farneback3d

[extras]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov farneback3d --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

