{% load bootstrap4 %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Filename</th>
      <th>Tag</th>
      <th>Created</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products.saved %}
    <tr>
      <td><a href="{{ product.data.url }}">{{ product.get_file_name }}</a></td>
      <td><a href="{% url 'tom_dataproducts:tag' product.id %}" title="Modify Tag">
          {% if product.tag %}
            {{ product.get_tag_display }}
          {% else %}
            set tag
          {% endif %}
      </a></td>
      <td>{{ product.created }}</td>
      <td><a href="{% url 'tom_dataproducts:delete' product.id %}" class="btnbtn-danger">Delete</a></td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6">
        No saved data for this observation.
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
