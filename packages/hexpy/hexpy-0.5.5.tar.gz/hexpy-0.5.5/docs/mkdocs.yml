site_name: hexpy
site_description: A Python client for the Crimson Hexagon API.
repo_url: https://github.com/sullivancolin/hexpy
repo_name: hexpy
nav:
    - Home: index.md
    - Session: Session.md
    - Metadata: Metadata.md
    - Monitor: Monitor.md
    - Analysis: Analysis.md
    - Upload: Upload.md
    - Streams: Streams.md
    - Realtime: Realtime.md
    - Custom: Custom.md
    - Activty Reports: Activity.md
    - Command Line Interface: CLI.md
    - Crimson Api Documentation: crimson_api_docs.md
theme:
  name: 'material'
  font:
    code: 'Fira Code'
  palette:
    primary: 'teal'
    accent: 'red'
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
markdown_extensions:
  - codehilite
extra:
    version: 0.5.5
