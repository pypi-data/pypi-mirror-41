{% extends 'pattern_library/base.html' %}

{% block content %}
    <section>
        <div class="wrapper wrapper--pattern-header">
            <h3 class="heading">{{ pattern_template_name }}</h3>
            <div class="wrapper wrapper--resize-buttons">
                <h4 class="heading heading--iframe-size js-iframe-size"></h4>
                <button class="button button--resize js-resize-iframe" data-resize="320">S</button>
                <button class="button button--resize js-resize-iframe" data-resize="768">M</button>
                <button class="button button--resize js-resize-iframe" data-resize="1024">L</button>
                <button class="button button--resize js-resize-iframe is-active" data-resize="100">Full</button>
                <button class="button button--resize js-resize-iframe-full">
                    <svg class="button__icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path d="M38 38h-28v-28h14v-4h-14c-2.21 0-4 1.79-4 4v28c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4v-14h-4v14zm-10-32v4h7.17l-19.66 19.66 2.83 2.83 19.66-19.66v7.17h4v-14h-14z"/></svg>
                </button>
            </div>
        </div>
        <iframe class="iframe js-iframe is-animatable" src="{% url 'pattern_library:render_pattern' pattern_template_name=pattern_template_name %}"></iframe>
        <div>
            <h2>Template source</h2>
            <pre><code class="code django">{{ pattern_source }}</code></pre>
        </div>
        <div>
            <h2>Template config</h2>
            <pre><code class="code yaml">{{ pattern_config }}</code></pre>
        </div>
    </section>
{% endblock %}
