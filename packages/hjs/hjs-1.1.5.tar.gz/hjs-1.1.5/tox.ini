[tox]
envlist = py{37,py}, style, coverage


[testenv]
whitelist_externals =
    sh
commands =
    pytest

deps =

    py{27,35,36,py,py3},coverage: pytest
    coverage: coverage >4.0,<4.4
    coverage: pytest-cov
    coverage: codeclimate-test-reporter

    py{27,py,py3},coverage: mock

    py{27,35,36}: lxml
    py{27,35,36,py}: sphinx


[testenv:coverage]
basepython = python3
setenv =
    CODECLIMATE_REPO_TOKEN=74e43969c03bc369359a428ce080474320a7fd37f843541894f774bf9912f22c
commands =
    pytest --cov=hjs --doctest-glob '*.rst' --doctest-modules
    coverage report --show-missing
    coverage html
    codeclimate-test-reporter


[testenv:docs]
basepython = python
changedir = docs
deps =
    -r{toxinidir}/docs/doc-requirements.txt
commands =
    sphinx-build [] -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:style]
basepython = pypy
deps = flake8
commands =
    flake8 [] --max-complexity 10 {toxinidir}/hjs


[flake8]
exclude = hjs/_reflect.py
